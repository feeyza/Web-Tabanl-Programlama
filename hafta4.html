<html>
<head>
    <title>Test Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Üyelik Formu</h2>
        <form action="your-server-endpoint" method="POST">
            <label for="username">Kullanıcı Adı:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="email">E-posta:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Şifre:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Şifre Tekrar:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br>

            <label for="phone">Telefon Numarası:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="favorite-color">Favori Renk:</label><br>
            <input type="color" id="favorite-color" name="favorite-color" value="#000000"><br>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <div class="form-container" style="margin-top: 20px;">
        <h2>Test/Sınav Formu</h2>
        <form action="your-server-endpoint" method="POST">
            <label for="question1">HTML'nin bir özelliğni yazın.</label><br>
            <input type="text" id="question1" name="question1" required><br>

            <label>2. Hangi programlama dillerini biliyorsunuz? (Birden fazla seçebilirsiniz)</label><br>
            <input type="checkbox" id="html" name="languages" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="languages" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="languages" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <label>3. Hangi tarayıcıları kullanıyorsunuz? (Tek seçim)</label><br>
            <input type="radio" id="chrome" name="browser" value="Chrome">
            <label for="chrome">Chrome</label><br>
            <input type="radio" id="firefox" name="browser" value="Firefox">
            <label for="firefox">Firefox</label><br>
            <input type="radio" id="safari" name="browser" value="Safari">
            <label for="safari">Safari</label><br>

            <label for="comments">Yorumlarınız:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br>

            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
