<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .question {
      margin: 15px 0;
    }
    .options {
      list-style-type: none;
      padding: 0;
    }
    .options li {
      margin: 8px 0;
    }
    .options li input {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quizContainer"></div>
  <script>
    const quizData = {
      "quiz": [
        {
          "id": 1,
          "category": "HTML",
          "question": "What does HTML stand for?",
          "options": [
            "HyperText Markup Language",
            "Home Tool Markup Language",
            "Hyperlinks and Text Markup Language",
            "HighText Machine Language"
          ],
          "correct": 0
        },
        {
          "id": 2,
          "category": "HTML",
          "question": "Which HTML element is used for the largest heading?",
          "options": [
            "<heading>",
            "<h1>",
            "<h6>",
            "<header>"
          ],
          "correct": 1
        },
        {
          "id": 3,
          "category": "CSS",
          "question": "What does CSS stand for?",
          "options": [
            "Colorful Style Sheets",
            "Cascading Style Sheets",
            "Creative Style System",
            "Computer Style Sheets"
          ],
          "correct": 1
        },
        {
          "id": 4,
          "category": "CSS",
          "question": "Which property is used to change the background color?",
          "options": [
            "background-color",
            "color",
            "bgcolor",
            "background"
          ],
          "correct": 0
        },
        {
          "id": 5,
          "category": "JavaScript",
          "question": "Which of the following is a correct way to declare a variable in JavaScript?",
          "options": [
            "var myVariable;",
            "variable myVariable;",
            "v myVariable;",
            "declare myVariable;"
          ],
          "correct": 0
        },
        {
          "id": 6,
          "category": "JavaScript",
          "question": "What does '===' mean in JavaScript?",
          "options": [
            "Equal",
            "Not equal",
            "Strict equality",
            "Assignment"
          ],
          "correct": 2
        },
        {
          "id": 7,
          "category": "HTML",
          "question": "What is the purpose of the <title> element?",
          "options": [
            "To specify the title of the webpage in the browser tab",
            "To display the main content of the webpage",
            "To define metadata",
            "To link to an external stylesheet"
          ],
          "correct": 0
        },
        {
          "id": 8,
          "category": "CSS",
          "question": "How do you make a text bold in CSS?",
          "options": [
            "font-weight: bold;",
            "text-style: bold;",
            "font-style: bold;",
            "text-weight: bold;"
          ],
          "correct": 0
        },
        {
          "id": 9,
          "category": "JavaScript",
          "question": "How do you write an IF statement in JavaScript?",
          "options": [
            "if i == 5",
            "if (i == 5)",
            "if i = 5 then",
            "if i equals 5"
          ],
          "correct": 1
        },
        {
          "id": 10,
          "category": "JavaScript",
          "question": "Which event occurs when the user clicks on an HTML element?",
          "options": [
            "onmouseover",
            "onchange",
            "onclick",
            "onmouseclick"
          ],
          "correct": 2
        }
      ]
    };

    const quizContainer = document.getElementById("quizContainer");
    let score = 0;

    function renderQuiz() {
      const quizHTML = quizData.quiz.map((q, index) => `
        <div class="question">
          <h3>${index + 1}. ${q.question}</h3>
          <ul class="options">
            ${q.options
              .map(
                (option, i) =>
                  `<li>
                    <label>
                      <input type="radio" name="question${index}" value="${i}">
                      ${option}
                    </label>
                  </li>`
              )
              .join("")}
          </ul>
        </div>
      `);
      quizContainer.innerHTML = `
        ${quizHTML.join("")}
        <button onclick="submitQuiz()">Submit</button>
        <div class="result" id="result"></div>
      `;
    }

    function submitQuiz() {
      const resultContainer = document.getElementById("result");
      score = 0;
      quizData.quiz.forEach((q, index) => {
        const selectedOption = document.querySelector(
          `input[name="question${index}"]:checked`
        );
        if (selectedOption && parseInt(selectedOption.value) === q.correct) {
          score++;
        }
      });
      resultContainer.innerHTML = `You scored ${score} out of ${quizData.quiz.length}!`;
    }

    renderQuiz();
  </script>
</body>
</html>
