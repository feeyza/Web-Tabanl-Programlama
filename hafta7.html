<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Task Animations with Emoji Faces</title>
<style>
  body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .emoji {
    width: 100px;
    height: 100px;
    margin: 10px;
    border-radius: 50%;
    background-color: #f1c40f;
    position: relative;
  }
  
  /* Eyes */
  .emoji::before, .emoji::after {
    content: '';
    width: 12px;
    height: 12px;
    background-color: #333;
    border-radius: 50%;
    position: absolute;
    top: 30px;
  }
  .emoji::before {
    left: 30px;
  }
  .emoji::after {
    right: 30px;
  }

  /* Smiling face */
  .smile .mouth {
    width: 40px;
    height: 20px;
    border-bottom: 4px solid #333;
    border-radius: 0 0 40px 40px;
    position: absolute;
    bottom: 25px;
    left: 20px;
  }

  /* Angry face */
  .angry {
    background-color: #e74c3c;
  }
  .angry .mouth {
    width: 40px;
    height: 20px;
    border-top: 4px solid #333;
    border-radius: 40px 40px 0 0;
    position: absolute;
    bottom: 35px;
    left: 20px;
  }

  /* Surprised face */
  .surprised {
    background-color: #3498db;
  }
  .surprised .mouth {
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
    position: absolute;
    bottom: 30px;
    left: 35px;
  }

  /* Animation styles */

  /* 1. Up and Down */
  .up-down {
    animation: upDown 2s infinite alternate;
  }
  @keyframes upDown {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
  }

  /* 2. Grow, Shrink, and Change Color */
  .grow-shrink {
    animation: growShrink 2s infinite alternate;
  }
  @keyframes growShrink {
    0% { transform: scale(1); background-color: #f1c40f; }
    100% { transform: scale(1.5); background-color: #8e44ad; }
  }

  /* 3. Increase and Decrease Opacity */
  .fade {
    animation: fadeInOut 2s infinite alternate;
  }
  @keyframes fadeInOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* 4. Left and Right */
  .left-right {
    animation: leftRight 2s infinite alternate;
  }
  @keyframes leftRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(50px); }
  }

  /* 5. Rotate */
  .rotate {
    animation: rotate 2s infinite linear;
  }
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="emoji smile up-down">
  <div class="mouth"></div>
</div>

<div class="emoji grow-shrink angry">
  <div class="mouth"></div>
</div>

<div class="emoji fade surprised">
  <div class="mouth"></div>
</div>

<div class="emoji left-right smile">
  <div class="mouth"></div>
</div>

<div class="emoji rotate angry">
  <div class="mouth"></div>
</div>

</body>
</html>
