<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyon</title>
<style>
  body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .circle {
    width: 100px;
    height: 100px;
    margin: 10px;
    border-radius: 50%;
    position: relative;
  }

  /* Animation styles */

  /* 1. Up and Down */
  .up-down {
    background-color: #3498db;
    animation: upDown 2s infinite alternate;
  }
  @keyframes upDown {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
  }

  /* 2. Grow, Shrink, and Change Color */
  .grow-shrink {
    background-color: #3498db;
    animation: growShrink 2s infinite alternate;
  }
  @keyframes growShrink {
    0% { transform: scale(1); background-color: #3498db; }
    100% { transform: scale(1.5); background-color: #e74c3c; }
  }

  /* 3. Increase and Decrease Opacity */
  .fade {
    background-color: #3498db;
    animation: fadeInOut 2s infinite alternate;
  }
  @keyframes fadeInOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* 4. Left and Right */
  .left-right {
    background-color: #3498db;
    animation: leftRight 2s infinite alternate;
  }
  @keyframes leftRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(50px); }
  }

  /* 5. Rotate with Segmented Colors */
  .rotate-color {
    animation: rotate 2s infinite linear;
  }
  .rotate-color::before, .rotate-color::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    clip: rect(0, 100px, 50px, 0); /* Kesik daire dilimlerini olu≈üturur */
  }
  .rotate-color::before {
    background: conic-gradient(
      #f39c12 0deg 90deg, 
      #e74c3c 90deg 180deg, 
      #8e44ad 180deg 270deg, 
      #3498db 270deg 360deg
    );
  }
  .rotate-color::after {
    background: inherit;
    transform: rotate(180deg);
  }
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="circle up-down"></div>
<div class="circle grow-shrink"></div>
<div class="circle fade"></div>
<div class="circle left-right"></div>
<div class="circle rotate-color"></div>

</body>
</html>
