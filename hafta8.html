<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuvarlak ve Sabit Resimler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: lightblue;
      transition: background-color 0.5s ease;
    }
    .circle-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .circle-container img {
      max-width: 100%;
      max-height: 100%;
    }
    .images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .image-box {
      width: 100px;
      height: 100px;
      background-color: orange;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <img id="circleImage" src="" alt="Yuvarlak Resim">
  </div>
  <div class="images">
    <div class="image-box">
      <img id="image1" src="https://via.placeholder.com/100/FF0000" alt="Resim 1">
    </div>
    <div class="image-box">
      <img id="image2" src="https://via.placeholder.com/100/00FF00" alt="Resim 2">
    </div>
    <div class="image-box">
      <img id="image3" src="https://via.placeholder.com/100/0000FF" alt="Resim 3">
    </div>
  </div>
  <div>
    <button onclick="toggleImage(1)">Resim 1 Göster/Gizle</button>
    <button onclick="toggleImage(2)">Resim 2 Göster/Gizle</button>
    <button onclick="toggleImage(3)">Resim 3 Göster/Gizle</button>
  </div>

  <script>
    const circleImages = [
      "resim1.jpg", "resim2.jpg", "resim3.jpg", "resim4.jpg", "resim5.jpg",
                "resim6.jpg", "resim7.jpg", "resim8.jpg", "resim9.jpg", "resim10.jpg"
                "bir.png", "iki.jpeg", "üc.jpeg", "dört.jpeg", "bes.jpeg",
                "alti.png", "yedi.jpeg", "sekiz.jpeg", "dokuz.jpeg", "on.jpeg"
    ];

    // Rastgele bir arka plan rengi seç
    function changeBackgroundColor() {
      const colors = ['#f8b400', '#f85f40', '#40f860', '#4060f8', '#f840b8'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    // Rastgele yuvarlak resim seç
    function setCircleImage() {
      const randomIndex = Math.floor(Math.random() * circleImages.length);
      document.getElementById('circleImage').src = circleImages[randomIndex];
    }

    // Resmi göster/gizle
    function toggleImage(imageId) {
      const img = document.getElementById(`image${imageId}`);
      img.style.display = img.style.display === 'none' ? 'block' : 'none';
    }

    // Sayfa yüklendiğinde çalıştır
    changeBackgroundColor();
    setCircleImage();
  </script>
</body>
</html>
