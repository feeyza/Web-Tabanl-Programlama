<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuvarlak ve Sabit Resimler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: lightblue;
      transition: background-color 0.5s ease;
    }
    .circle-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .circle-container img {
      max-width: 100%;
      max-height: 100%;
    }
    .images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .image-box {
      width: 100px;
      height: 100px;
      overflow: hidden;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <img id="circleImage" src="" alt="">
  </div>
  <div class="images">
    <div class="image-box"><img id="image1" src="manzara.jpeg" alt="manzara"></div>
    <div class="image-box"><img id="image2" src="manzarabir.jpeg" alt="Resim 2"></div>
    <div class="image-box"><img id="image3" src="resim.jpeg" alt="Resim 3"></div>
  </div>
  <div class="buttons">
    <button onclick="toggleImage(1)">Göster/Gizle</button>
    <button onclick="toggleImage(2)">Göster/Gizle</button>
    <button onclick="toggleImage(3)">Göster/Gizle</button>
  </div>
  <script>
    const circleImages = ["bir.png", "iki.jpeg", "alti.png", "yedi.jpeg", "bes.jpeg", "sekiz.jpeg", "dokuz.jpeg", "on.jpeg"];
    const backgroundColors = ["lightblue", "lightgreen", "lightcoral", "lightgoldenrodyellow", "lavender"];

    function toggleImage(imageId) {
      const img = document.getElementById(`image${imageId}`);
      img.style.display = img.style.display === 'none' ? 'block' : 'none';
    }

    function setCircleImage() {
      const randomIndex = Math.floor(Math.random() * circleImages.length);
      const selectedImage = circleImages[randomIndex];
      document.getElementById('circleImage').src = selectedImage || "default.png";
    }

    function setBackgroundColor() {
      const randomIndex = Math.floor(Math.random() * backgroundColors.length);
      const selectedColor = backgroundColors[randomIndex];
      document.body.style.backgroundColor = selectedColor;
    }

    // Set the circle image and background color on page load
    setCircleImage();
    setBackgroundColor();
  </script>
</body>
</html>
