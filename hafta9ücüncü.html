<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10x10 Colored Squares</title>
</head>
<body>
  <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const rows = 10; // Number of rows
    const cols = 10; // Number of columns
    const squareSize = canvas.width / cols; // Size of each square

    // Function to generate random color
    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    // Loop through rows and columns to draw squares
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        ctx.fillStyle = getRandomColor(); // Set a random color
        ctx.fillRect(col * squareSize, row * squareSize, squareSize, squareSize); // Draw square
      }
    }
  </script>
</body>
</html>
