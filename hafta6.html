<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle {
            width: 150px; /* Küçültülmüş boyut */
            height: 150px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.6; /* Şeffaflık ayarı */
        }

        .circle1 {
            background-color: #ff0000; /* Kırmızı */
            top: 60px;
            left: 60px;
        }

        .circle2 {
            background-color: #0000ff; /* Mavi */
            top: 60px;
            left: 150px;
        }

        .circle3 {
            background-color: #ffff00; /* Sarı  */
            top: 120px;
            left: 120px;
        }
    </style>
    <title>Şeffaf Daireler</title>
</head>
<body>

    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

</body>
</html>
