<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-areas:
                "A A A"
                "B C D"
                "E E F"
                "G G G";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr 1fr 1fr;
            gap: 10px;
            width: 60%;
        }

        .box {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 3px ; 
            border: 3px solid black;
            box-sizing: border-box;
        }

        .A { grid-area: A; background-color: #0000FF; }
        .B { grid-area: B; background-color: #FFA500; }
        .C { grid-area: C; background-color: #00Ff00; }
        .D { grid-area: D; background-color: #FF0000; }
        .E { grid-area: E; background-color: #FFFF00; }
        .F { grid-area: F; background-color: #800080; }
        .G { grid-area: G; background-color: #006400; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box A">A</div>
        <div class="box B">B</div>
        <div class="box C">C</div>
        <div class="box D">D</div>
        <div class="box E">E</div>
        <div class="box F">F</div>
        <div class="box G">G</div>
    </div>
</body>
</html>
